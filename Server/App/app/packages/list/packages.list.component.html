<table class='table table-hover table-bordered'>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr *ngFor='#package of packages'>
        <td>
            <a [routerLink]="['PackagesEdit', {id:package.Id}]">
                {{package.Id}}
            </a>
        </td>
        <td>{{package.Name}}</td>
        <td>{{package.Description}}</td>
    </tr>
</table>
